<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Tabel</title>
</head>
<body>
    <table border="1" height="100%" width="40%" cellpadding="20" cellspacing="5">
        <tr>
            <td align="right" valign="bottom" rowspan="2">
                <font face="courier" color="red" size="15">ini baris pertama kolom pertama</font></td>
            <td>ini baris pertama kolom kedua</td>
            <td>ini baris pertama kolom ketiga</td>
        </tr>
        <tr>
            <td rowspan="2">ini sekarang menjadi gabungan 2 baris</td>
            <td>ini sekarang menjadi gabungan 2 kolom</td>
            <td>ini baris kedua kolom ketiga</td>
        </tr>
        <tr>
            <td>baris ke 3 kolom pertama</td>
            <td>baris ke 3 kolom kedua</td>
            <td>baris ke 3 kolom ketiga</td>
        </tr>
    </table>

</body>
</html>
